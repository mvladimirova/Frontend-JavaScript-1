<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Variable Names exercise for exam2">
		<meta name="author" content="Marianna Vladimirova">
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" href="styles.css">
    	<title>Variable Names</title>
	</head>
	<body>
		<h1 class="text-muted">Variable Names</h1>
		<ul id="names"></ul>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/handlebars/handlebars.js"></script>
		<script id="entry-template" type="text/x-handlebars-template">
			{{#each name}}
				<li>
					<label for="name"> Name </label>
					<input type="textfield" data-nameid={{nameId}} value={{name}} class="name-input">
					<button type="button" disabled="disabled" class="name-update">Update name </button>
				</li>
			{{/each}}
		</script>
		<script src="app.js"></script>
	</body>
</html>
