<!DOCTYPE html>
<html>
<head>
     <title>Triangles</title>
     <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <canvas id="triangles-canvas" height="600" width="600" style="border: 1px solid"></canvas><br>
    color: <input type="color" id="triangle-color">
    <button type="button" class="btn btn-primary" id="clear-button" >Clear canvas</button>
    <button id="save-button" class="btn btn-primary">Save</button>
    <select id="img-load"></select>
    <button id="load-button" class="btn btn-primary">Load</button>

    <script id="entry-template" type="text/x-handlebars-template">
        {{#each items}}
        <option>{{this.name}}</option>
        {{/each}}

    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="app.js"></script>
</body>
</html>
